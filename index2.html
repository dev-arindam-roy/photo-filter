  <link href="jquery-ui.min.css" rel="stylesheet">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="jquery-ui.min.js"></script>

  <style>
      #image,#myCanvas{
  float:left;
}

#blur,#grayscale,#brightness,#contrast,#rotate,#invert,#opacity,#saturate,#sepia{
    width: 300px;
    margin: 15px;
   float:left;
 }


  </style>
</head>
<body>

    
   <img id="image"  src="https://www.w3schools.com/css/pineapple.jpg">
   <div id="blur">Blur</div> 
   <div id="grayscale">Grayscale</div> 
   <div id="brightness">brightness</div>
   <div id="contrast">contrast</div>
   <div id="rotate">huerotate</div>
   <div id="invert">invert</div>
   <div id="opacity">opacity</div>
   <div id="saturate">saturate</div>
   <div id="sepia">sepia</div>



   <script>
       function blur() {
  var blur = $("#blur").slider("value");
  var grayscale = $("#grayscale").slider("value");
  var brightness = $("#brightness").slider("value");
  var contrast = $("#contrast").slider("value");
  var rotate = $("#rotate").slider("value");
  var invert = $("#invert").slider("value");
  var opacity = $("#opacity").slider("value");
  var saturate = $("#saturate").slider("value");
  var sepia = $("#sepia").slider("value");
  $("#image").css("-webkit-filter", "blur(" + blur + "px)" + "brightness(" + brightness + "%)" + "grayscale(" + grayscale + "%)" + "hue-rotate(" + rotate + "deg)" + "contrast(" + contrast + "%)" + "invert(" + invert + "%)" + "opacity(" + opacity + "%)" + "saturate(" + saturate + ")" + "sepia(" + sepia + "%)");

}
//***********SLIDERS*************//

$(function() {
  $("#blur").slider({
    orientation: "horizontal",
    min: 0,
    max: 25,
    value: 0,
    slide: blur,
    change: blur
  });
  $("#grayscale").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 0,
    slide: blur,
    change: blur
  });
  $("#brightness").slider({
    orientation: "horizontal",
    min: 100,
    max: 1000,
    value: 0,
    slide: blur,
    change: blur
  });

  $("#contrast").slider({
    orientation: "horizontal",
    min: 0,
    max: 1000,
    value: 100,
    slide: blur,
    change: blur
  });
  $("#rotate").slider({
    orientation: "horizontal",
    min: -180,
    max: 180,
    value: 0,
    slide: blur,
    change: blur
  });

  $("#saturate").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 1,
    slide: blur,
    change: blur
  });

  $("#sepia").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 0,
    slide: blur,
    change: blur
  });

  $("#opacity").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 100,
    slide: blur,
    change: blur
  });

  $("#invert").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 0,
    slide: blur,
    change: blur
  });
});
   </script>
</body>
</html>
